version: 2
jobs:
  build-node8:
    docker:
      - image: node:8
    working_directory: ~/w
    steps:
      - checkout
      - run: yarn global add gulp cypress-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: yarn tslint
      - run: yarn test
      - deploy:
          name: publish to npmjs.com
          command: |
            if [ "${CIRCLE_BRANCH}" == "circleci2" ]; then
              npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
              scripts/publish
            fi
  build-node6:
    docker:
      - image: node:6
    working_directory: ~/w
    steps:
      - checkout
      - run: yarn global add gulp cypress-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: yarn tslint
      - run: yarn test

workflows:
  version: 2
  build:
    jobs:
      - build-node8:
          requires:
            - build-node6
      - build-node6
